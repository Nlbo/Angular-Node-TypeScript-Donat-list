<div class="wrapper">
  <div class="container">
    <div class="create-new">
      <div style="font-size: 30px;margin-right: 4px"> ‚Üê </div>
      <h3>Create new project</h3>
    </div>
  </div>
  <div class="create">
    <form class="create-form" [formGroup]="form"  (ngSubmit)="publish()">
      <div class="file-box">
        <input type="file" (change)="handleFileInput($event)">
        <div class="hidden"></div>
      </div>
      <div class="drag">
        <img src="assets/images/upload.svg" alt="">
        <p class="upload-text1">Upload cover image for project</p>
        <p class="upload-text2">Try to upload image with as much as possible good quality</p>
      </div>

      <div class="form-section">
      <div class="input-section">
          <div><p class="form-Title">Project description</p></div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" placeholder="Set project place location *" formControlName="location">
          </div>
      </div>
      <div class="input-section">
        <div class="form-group">
          <label>Project title</label>
          <input type="text" placeholder="Write title *" formControlName="title">
        </div>
      </div>
      <div class="input-section">
        <div class="form-group">
          <label>Project description</label>
          <textarea type="text" placeholder="Write description *" formControlName="description"></textarea>
        </div>
      </div>
      <div class="input-section">
        <div class="form-group">
          <label>Project initiator</label>
          <input type="text" placeholder="Write initiator *" formControlName="initiator">
        </div>
      </div>
      <div class="input-section">
        <div class="form-group">
          <label>Project required amount</label>
          <input type="text" placeholder="Set amount *" formControlName="amount">
        </div>
      </div>
        <div class="input-section">
          <div>
            <p class="form-Bottom-Title">Dates</p>
            <p class="form-Title">This project will be visible to your users from the date you select</p>
          </div>
          <div class="form-group" style="flex-direction: inherit!important;">
            <div class="bottom-input">
              <label>Start date</label>
              <input type="date" placeholder="Set date *" formControlName="started_at">
            </div>
            <div class="bottom-input">
              <label>End date</label>
              <input type="date" placeholder="Set date *" formControlName="finished_at">
            </div>
          </div>
          <button type="submit" class="save">SAVE AND PUBLISH</button>
        </div>
      </div>

    </form>
  </div>

</div>
